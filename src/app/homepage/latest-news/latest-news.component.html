<div class="container">
  <h5>Latest News</h5>
  <div class="row radio-btns">
    <a [href]="item.url" class="item grow radio-btns__btn"  *ngFor="let item of newsItems" target="_blank">
      <img [src]="item.image" [alt]="item.heading" />
      <div class="text">
        <h6>{{ item.heading }}</h6>
        <p>{{ item.description }}</p>
      </div>
    </a>
  </div>
</div>
